<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="爱投资主站 PC 端组件库">
    <title>爱投资 PC 端组件库</title>
    <script src="/static/vendor/highlight.pack.js"></script>
    <script src="/static/vendor/jquery-2.1.4.min.js"></script>
    <!-- <script src="/static/itz-toast.js"></script> -->
    <!-- <script src="/pages/uikit/static/highlight.pack.js"></script>
    <script src="/pages/uikit/static/jquery-2.1.4.min.js"></script>
    <script src="/pages/uikit/static/utility/toast.js"></script> -->
  </head>
  <body>
    <div id="app"></div>

    <!-- 弹框 -->
    <div class="popbox" id="pop1">
      <div class="popbox-mask"></div>
      <div class="popbox-box">
        <div class="popbox-hd">
        	<span>标题</span>
        	<i class="popbox-close-icon js-pop-close"></i>
        </div>
        <div class="popbox-bd"></div>
        <div class="popbox-ft">
          <div class="btn btn-main popbox-btn">确定</div>
          <div class="btn btn-sub popbox-btn js-pop-close" style="margin-right: 10px">取消</div>
        </div>
      </div>
    </div>
    <div class="popbox" id="pop2">
      <div class="popbox-mask"></div>
      <div class="popbox-box popbox-lg">
        <div class="popbox-hd">
          <span>标题</span>
          <i class="popbox-close-icon js-pop-close"></i>
        </div>
        <div class="popbox-bd"></div>
        <div class="popbox-ft">
        	<div class="btn btn-main popbox-btn">确定</div>
        </div>
      </div>
    </div>
  </body>
</html>
